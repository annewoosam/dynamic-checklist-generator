<!-- all_answers.html template; block body for looping through templates passed to page, with endblock followed by body. Note way html tags for unordered list, list items and link placed.-->
{% extends 'base.html' %}
{% block title %}All questions{% endblock %}
  <ul>
{% block body %}
{% for question in questions %}
  <li>
    <a href="/questions/{{ question.question_id }}">
      {{ question.question_id }}
    </a>
  </li>
{% endfor %}
  </ul>
{% endblock body%}
