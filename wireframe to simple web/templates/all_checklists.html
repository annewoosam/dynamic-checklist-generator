<!-- all_checklists.html template; block body for looping through templates passed to page, with endblock followed by body. Note way html tags for unordered list, list items and link placed.-->
{% extends 'base.html' %}
{% block title %}All checklists{% endblock %}
  <ul>
{% block body %}
{% for checklist in checklists %}
  <li>
    <a href="/checklists/{{ checklist.checklist_id }}">
      {{ checklist.checklist_id }}
    </a>
  </li>
{% endfor %}
  </ul>
{% endblock body%}
