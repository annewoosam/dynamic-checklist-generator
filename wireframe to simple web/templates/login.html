<div class="container">

  <div class="pb-2 mt-4 mb-2">

      <h1></h1>

        <h2 class="mt-4">Dynamic Checklist Generator</h2>
  <p></p>
  <div class="row mb-3" class="lead">
    <div class="col-md-4 themed-grid-col img">Create<img src="/static/img/checklist.jpg"></div>
    <div class="col-md-4 themed-grid-col img">Prepare<img src="/static/img/boats.jpg"></div>
    <div class="col-md-4 themed-grid-col img">Review<img src="/static/img/mountains.jpg"></div>

  </div>

      <p class="leadlogin">Please sign up or log in.</p>
    </div>
  </div>


  <div>
    <form action="/register" method="POST">
    <div class="form-group">
        <label>Enter Your Full Name
        <input type="text"
               name="user_full_name"
               class="form-control"
               placeholder="Full Name">
      </label>
      <label> Enter Your Email Address
        <input type="text"
               name="email"
               class="form-control"
               placeholder="Enter email">
      </label>
      <label>Enter Your Password
        <input type="password"
               name="password"
               class="form-control"
               placeholder="Password">
      </label>
    <input type="submit">
  </form>
</div>
