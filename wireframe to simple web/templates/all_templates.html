<!-- all_templates.html template; block body for looping through templates passed to page, with endblock followed by body. Note way html tags for unordered list, list items and link placed.-->
{% extends 'base.html' %}
{% block title %}All templates{% endblock %}
  <ul>
{% block body %}
{% for template in templates %}
  <li>
    <a href="/templates/{{ template.template_id }}">
      {{ template.template_name }}
    </a>
  </li>
{% endfor %}
  </ul>

 <h1>Create a new template</h1>
 <div>
<form action="createtemplate" method="POST">
<table>
	<tr>
		<td><label for="template_name">Enter a unique template name:</label></td>
		<td><input type="text" id="template name" name="template_name"></td>
	</tr>
	<tr>
		<td><label for="created_by">Choose who will be listed as the template's creator:</label></td>
		<td> <select id="created_by" required>
			{% for user in users %}
			<option value= {{ user.user_id }} > {{ user.user_full_name }} </option>
			{% endfor %}
		</select>
		</td>
	</tr>

	<tr>
		<td><label for="created_on">Enter date created:</label></td>
		<td><input type="date" id="created_on" name="created_on"></td>	
	</tr>



</table>

<button type="submit" class="btn btn-primary btns">Create template</button>

</form>
</p></div>

{% endblock body%}
